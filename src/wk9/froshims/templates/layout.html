<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon/favicon-16x16.png">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="../static/css/styles.css" rel="stylesheet">

    <title>Frosh IMS</title>
  </head>
  <body>
    <div class="page">
      <!-- The Navagation Menu -->
      <nav class="bg-dark">
        <a class="gdk-logo on-handset" href="/">Frosh IMS</a>
        <ul class="menu-items">
          <li class="nav-item gdk-logo"><a href="/">Frosh IMS</a></li>
          <li class="nav-item active"><a href="/">Home</a></li>
          <li class="nav-item"><a href="{{ url_for('register') }}">Register</a></li>
          <li class="nav-item"><a href="{{ url_for('members') }}">Members</a></li>
        </ul>
      </nav>

      <main>
        {% block body %}{% endblock %}
      </main>
    </div>
  </body>
</html>
